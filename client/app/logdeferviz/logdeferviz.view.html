<div class="log-msg">

  <div ng-repeat="message in ldv.model.thrust.messages | filter:ldv.model.filter track by $index"
       class="table-responsive">

    <table class="table table-striped table-bordered log-msg">
      <thead>
        <tr>
          <th colspan="3">
            â€£ <span class="start">
              {{message.start * 1000 | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a Z' }}
            </span>
            <span style="font-weight: normal;">
              (<span am-time-ago="message.start" am-preprocess="unix"></span>)
            </span>
            <i class="fa fa-fw fa-ld fa-thumb-tack pull-right"
               style="position: relative; top: 4px;"
               ng-class="{
                'text-primary': message.pinned
               }"
               ng-click="message.pinned = !message.pinned"></i>
          </th>
        </tr>
      </thead>
      <tbody class="log-list">
        <tr ng-repeat="log in message.logs"
            class="level{{ log[1] }}">
          <td class="text-center" style="width: 10%; text-transform: uppercase">{{ log[1] | logLeveltoString }}</td>
          <td class="text-left" style="width: 12%">+{{ log[0] }}</td>
          <td class="preformatted">{{ log[2] }}</td>
        </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3">
          <strong><span class="end">{{message.end}}</span> seconds elapsed</strong> 
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
