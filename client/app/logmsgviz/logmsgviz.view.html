<table class="table table-striped table-bordered log-msg">
  <thead>
    <tr>
      <th colspan="3">
        â€£ <span class="start">
          {{lmv.model.msg.start * 1000 | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a Z' }}
        </span>
        <span style="font-weight: normal;">
          (<span am-time-ago="lmv.model.msg.start" am-preprocess="unix"></span>)
        </span>
        <i class="fa fa-fw fa-lg fa-thumb-tack pull-right"
           style="position: relative; top: 4px;"
           ng-class="{
            'text-primary': lmv.model.msg.pinned
           }"
           ng-click="lmv.model.msg.pinned = !lmv.model.msg.pinned"></i>
      </th>
    </tr>
  </thead>
  <tbody class="log-list">
    <tr ng-repeat="log in lmv.model.msg.logs"
        class="level{{ log[1] }}">
      <td class="text-center" style="width: 10%; text-transform: uppercase">{{ log[1] | logLeveltoString }}</td>
      <td class="text-left" style="width: 12%">+{{ log[0] }}</td>
      <td class="preformatted">{{ log[2] }}</td>
    </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3">
      <strong><span class="end">{{lmv.model.msg.end}}</span> seconds elapsed</strong> 
    </td>
  </tr>
  </tfoot>
</table>
