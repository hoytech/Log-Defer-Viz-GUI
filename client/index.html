<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/dist/css/bootstrap.css"></link>
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome/css/font-awesome.css"></link>
    <link rel="stylesheet" type="text/css" href="assets/css/ldvgui.css"></link>
  </head>

  <body style="padding-top: 70px;">

    <!-- navbar starts -->
    <nav ng-controller="Nav as nav" class="navbar navbar-inverse navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <span class="navbar-brand">LDVG: {{ nav.model.thrust.cmd_line }}</span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#"
                 class="dropdown-toggle"
                 data-toggle="dropdown"
                 role="button"
                 aria-expanded="false"><i class="fa fa-fw fa-gear"></i>
              </a>
              <ul ng-controller="LogViewPref as lvp" class="dropdown-menu dropdown-menu-form" role="menu">
                <li role="presentation" class="dropdown-header">Log Level</li>
                <li>
                  <label class="checkbox">
                    <input type="checkbox" ng-model="lvp.model.debug">
                    <span class="text-info">Debug</span>
                  </label>
                </li>
                <li>
                  <label class="checkbox">
                    <input type="checkbox" ng-model="lvp.model.info">
                    <span class="text-success">Info</span>
                  </label>
                </li>
                <li>
                  <label class="checkbox">
                    <input type="checkbox" ng-model="lvp.model.warning">
                    <span class="text-warning">Warning</span>
                  </label>
                </li>
                <li>
                  <label class="checkbox">
                    <input type="checkbox" ng-model="lvp.model.error">
                    <span class="text-danger">Error</span>
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <script src="assets/js/angularjs/angular.js"></script>
    <script src="assets/js/angular-route/angular-route.js"></script>
    <script src="assets/js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="assets/js/jsstyles/dist/jss.min.js"></script>
    <script src="assets/js/jquery/dist/jquery.js"></script>
    <script src="assets/js/bootstrap/dist/js/bootstrap.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.run.js"></script>

    <script src="app/thrust/thrust.factory.js"></script>
    <script src="app/logdeferviz/logdeferviz.controller.js"></script>
    <script src="app/logdeferviz/logleveltostring.filter.js"></script>
    <script src="app/logviewpref/logviewpref.factory.js"></script>
    <script src="app/logviewpref/logviewpref.controller.js"></script>
    <script src="app/nav/nav.controller.js"></script>

    <script>
      $('.dropdown-menu').on('click', function(e) {
          if($(this).hasClass('dropdown-menu-form')) {
              e.stopPropagation();
          }
      });
    </script>

  </body>
</html>
